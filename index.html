<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Laberinto Trivia 16x16</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    margin: 0; padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }
  h1 {
    margin-bottom: 5px;
    text-align: center;
  }
  #container {
    display: flex;
    align-items: flex-start;
    flex-direction: column;
    max-width: 100vw;
    width: 100%;
    justify-content: center;
    align-items: center;
  }
  #game {
    display: grid;
    grid-template-columns: repeat(16, 20px);
    grid-template-rows: repeat(16, 20px);
    gap: 2px;
    background: #000;
    border-radius: 6px;
    border: 2px solid #444;
    margin-bottom: 15px;
  }
  .cell {
    width: 20px;
    height: 20px;
    background: #333;
    border-radius: 3px;
  }
  .wall { background: #000; }
  .player { background: #2196f3; }
  .exit { background: #fbc02d; }

  #questionBox {
    background: #222;
    padding: 15px;
    border-radius: 10px;
    max-width: 90%;
    display: none;
  }
  #questionBox p {
    font-size: 1.1em;
    margin-bottom: 10px;
  }
  .optionBtn {
    background: #444;
    border: none;
    color: white;
    padding: 8px;
    margin: 5px 0;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    text-align: left;
    font-size: 1em;
  }
  .optionBtn:hover { background: #666; }
  #feedback {
    margin-top: 10px;
    font-weight: bold;
    min-height: 1.5em;
  }
  #instructions {
    font-size: 0.9em;
    color: #ccc;
    text-align: center;
    max-width: 500px;
  }
  #joystick {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 100px;
    height: 100px;
    background: rgba(255,255,255,0.05);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    touch-action: none;
  }
  #joystickThumb {
    width: 50px;
    height: 50px;
    background: #2196f3;
    border-radius: 50%;
    position: absolute;
    box-shadow: 0 0 10px #2196f3;
    left: 25px;
    top: 25px;
  }
  @media (min-width: 768px) {
    #joystick { display: none; }
  }
</style>
</head>
<body>
<h1>Maze English1¬∫2</h1>
<div id="container">
  <div id="game"></div>
  <div id="joystick"><div id="joystickThumb"></div></div>
</div>
<div id="questionBox">
  <p id="questionText"></p>
  <div id="optionsContainer"></div>
  <div id="feedback"></div>
</div>
<div id="instructions">
  Usa las flechas o joystick t√°ctil en celular.<br>
  Cada 6 pasos aparece una pregunta.<br>
  Si fall√°s, volv√©s al inicio y el laberinto se reinicia.<br>
  Lleg√° a la salida amarilla para ganar.
</div>
<script>
const MAZE_SIZE = 16;
let maze, playerPos, steps, questionDelay = 6, asked, questionIndex, blocked;

function resetGame() {
  maze = Array.from({length: MAZE_SIZE}, () => Array(MAZE_SIZE).fill(1));
  playerPos = {x:1, y:1};
  steps = 0;
  asked = new Set();
  questionIndex = null;
  blocked = false;
  maze[1][1] = 0;
  carveMaze(1,1);
  maze[MAZE_SIZE-2][MAZE_SIZE-2] = 3;
  drawMaze();
}

function shuffleArray(arr) {
  for(let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function carveMaze(x, y) {
  const directions = [[0,2],[0,-2],[2,0],[-2,0]];
  shuffleArray(directions);
  for (let [dx, dy] of directions) {
    const nx = x + dx;
    const ny = y + dy;
    if (nx >= 0 && ny >= 0 && nx < MAZE_SIZE && ny < MAZE_SIZE && maze[ny][nx] === 1) {
      maze[y + dy/2][x + dx/2] = 0;
      maze[ny][nx] = 0;
      carveMaze(nx, ny);
    }
  }
}

const game = document.getElementById("game");
const questionBox = document.getElementById("questionBox");
const questionText = document.getElementById("questionText");
const optionsContainer = document.getElementById("optionsContainer");
const feedback = document.getElementById("feedback");

const questions = [
  { question: "What is the opposite of 'tall'?", options: ["short", "big", "fat", "thin"], answer: 0 },
  { question: "Which one is a fruit?", options: ["carrot", "apple", "onion", "lettuce"], answer: 1 },
  { question: "Complete: I ___ to music.", options: ["listen", "watches", "go", "eats"], answer: 0 },
  { question: "What‚Äôs the weather like? ‚òÄÔ∏è", options: ["rainy", "windy", "sunny", "snowy"], answer: 2 },
  { question: "He is very ___ (funny/personality)", options: ["boring", "shy", "kind", "mean"], answer: 2 },
  { question: "She ___ to school at 7am.", options: ["go", "goes", "going", "went"], answer: 1 },
  { question: "Which one is a drink?", options: ["juice", "bread", "rice", "chicken"], answer: 0 },
  { question: "Choose the verb:", options: ["book", "run", "table", "window"], answer: 1 },
  { question: "What color is the sky?", options: ["blue", "red", "green", "black"], answer: 0 },
  { question: "What do you wear on your feet?", options: ["gloves", "shirt", "shoes", "hat"], answer: 2 },
  { question: "What is the opposite of 'hot'?", options: ["warm", "cold", "cool", "boiling"], answer: 1 },
  { question: "What time is it? üïí 3:00", options: ["three", "two", "four", "five"], answer: 0 },
  { question: "Which one is an animal?", options: ["table", "cat", "car", "house"], answer: 1 },
  { question: "Choose the correct verb: He ___ TV.", options: ["watch", "watches", "watching", "watched"], answer: 1 },
  { question: "Where do students go?", options: ["hospital", "school", "bank", "gym"], answer: 1 },
  { question: "Which is a color?", options: ["banana", "yellow", "apple", "fish"], answer: 1 },
  { question: "Complete: They ___ soccer every day.", options: ["plays", "playing", "play", "played"], answer: 2 },
  { question: "What is the opposite of 'happy'?", options: ["sad", "glad", "nice", "tall"], answer: 0 },
  { question: "Where do you sleep?", options: ["bed", "door", "table", "chair"], answer: 0 },
  { question: "Which one is a fruit?", options: ["rice", "banana", "bread", "meat"], answer: 1 },
  { question: "Choose the noun:", options: ["run", "blue", "cat", "go"], answer: 2 },
  { question: "What do you wear on your head?", options: ["hat", "shoes", "pants", "gloves"], answer: 0 },
  { question: "What do you drink?", options: ["water", "bread", "shoes", "egg"], answer: 0 },
  { question: "Which one is a vegetable?", options: ["carrot", "apple", "milk", "banana"], answer: 0 },
  { question: "How do you say 'ma√±ana'?", options: ["yesterday", "today", "tomorrow", "tonight"], answer: 2 },
  { question: "Complete: I ___ my homework.", options: ["do", "doing", "does", "did"], answer: 0 },
  { question: "Where is the teacher?", options: ["classroom", "kitchen", "bathroom", "bus stop"], answer: 0 },
  { question: "What‚Äôs the opposite of 'fast'?", options: ["slow", "quick", "running", "small"], answer: 0 },
  { question: "Complete: She ___ happy.", options: ["is", "are", "be", "am"], answer: 0 },
  { question: "What do you wear on cold days?", options: ["scarf", "shorts", "sandals", "cap"], answer: 0 },
  { question: "Where do you buy food?", options: ["supermarket", "hospital", "cinema", "school"], answer: 0 },
  { question: "What do you use to write?", options: ["pen", "fork", "spoon", "book"], answer: 0 },
  { question: "What‚Äôs the color of a banana?", options: ["green", "red", "yellow", "blue"], answer: 2 },
  { question: "What does a doctor do?", options: ["teaches", "cooks", "drives", "heals"], answer: 3 },
  { question: "Which is a day of the week?", options: ["Monday", "April", "Winter", "Morning"], answer: 0 },
  { question: "What do you drink at breakfast?", options: ["juice", "bread", "cheese", "pasta"], answer: 0 },
  { question: "What‚Äôs the opposite of 'old'?", options: ["young", "tall", "big", "short"], answer: 0 },
  { question: "How many days are in a week?", options: ["5", "6", "7", "8"], answer: 2 },
  { question: "Complete: I ___ a sandwich.", options: ["eat", "eating", "ate", "eats"], answer: 0 },
  { question: "What is an animal that barks?", options: ["cat", "bird", "dog", "lion"], answer: 2 },
  { question: "Where do you live?", options: ["house", "pencil", "bus", "book"], answer: 0 },
  { question: "Choose the correct question word: ___ is your name?", options: ["Who", "What", "Where", "Why"], answer: 1 },
  { question: "What color is grass?", options: ["blue", "green", "red", "white"], answer: 1 },
  { question: "Complete: We ___ students.", options: ["are", "is", "am", "be"], answer: 0 },
  { question: "What do you use to cut?", options: ["scissors", "book", "tape", "ball"], answer: 0 },
  { question: "Which is a room in a house?", options: ["kitchen", "school", "market", "bus"], answer: 0 },
  { question: "What season is cold and snowy?", options: ["summer", "spring", "winter", "autumn"], answer: 2 },
  { question: "Which is a transportation?", options: ["bus", "banana", "book", "table"], answer: 0 },
  { question: "What do you wear on your hands?", options: ["gloves", "socks", "cap", "pants"], answer: 0 },
  { question: "What do you wear to swim?", options: ["swimsuit", "jacket", "scarf", "boots"], answer: 0 },
  { question: "Where do you see movies?", options: ["cinema", "park", "school", "bank"], answer: 0 },
  { question: "Which is a fast animal?", options: ["turtle", "snail", "cheetah", "frog"], answer: 2 },
  { question: "Which is an emotion?", options: ["happy", "tall", "blue", "chair"], answer: 0 },
  { question: "Which one is a family member?", options: ["uncle", "teacher", "nurse", "driver"], answer: 0 },
  { question: "How do you say 'libro'?", options: ["pen", "book", "paper", "bag"], answer: 1 },
  { question: "What is the color of blood?", options: ["green", "blue", "red", "black"], answer: 2 },
  { question: "What do you use to eat soup?", options: ["spoon", "fork", "knife", "plate"], answer: 0 },
  { question: "What is the opposite of 'clean'?", options: ["dirty", "neat", "bright", "clear"], answer: 0 },
  { question: "Which is a musical instrument?", options: ["guitar", "pen", "lamp", "plate"], answer: 0 },
  { question: "How do you feel when you win?", options: ["sad", "angry", "happy", "tired"], answer: 2 },
  { question: "What color is a lemon?", options: ["blue", "yellow", "green", "white"], answer: 1 },
  { question: "What do you do in bed?", options: ["sleep", "eat", "run", "write"], answer: 0 },
  { question: "What is the opposite of 'high'?", options: ["low", "tall", "big", "up"], answer: 0 },
  { question: "What‚Äôs the opposite of 'big'?", options: ["tiny", "thin", "short", "small"], answer: 3 },
  { question: "What do you use to open a door?", options: ["key", "pen", "book", "window"], answer: 0 },
  { question: "How many legs does a spider have?", options: ["6", "8", "4", "2"], answer: 1 },
  { question: "Where do you go when sick?", options: ["hospital", "school", "store", "park"], answer: 0 },
  { question: "Which one is a feeling?", options: ["angry", "chair", "rain", "pen"], answer: 0 },
  { question: "What‚Äôs the opposite of 'day'?", options: ["morning", "evening", "sun", "night"], answer: 3 }
];

while (questions.length < 5) {
  questions.push({
    question: `Question ${questions.length + 1}: Choose the correct option`,
    options: ["Option A", "Option B", "Option C", "Option D"],
    answer: Math.floor(Math.random() * 4)
  });
}

function drawMaze() {
  game.innerHTML = "";
  for (let y = 0; y < MAZE_SIZE; y++) {
    for (let x = 0; x < MAZE_SIZE; x++) {
      const div = document.createElement("div");
      div.className = "cell";
      if (maze[y][x] === 1) div.classList.add("wall");
      if (maze[y][x] === 3) div.classList.add("exit");
      if (x === playerPos.x && y === playerPos.y) div.classList.add("player");
      game.appendChild(div);
    }
  }
}

function move(dx, dy) {
  if (blocked) return;
  const nx = playerPos.x + dx;
  const ny = playerPos.y + dy;
  if (nx < 0 || ny < 0 || nx >= MAZE_SIZE || ny >= MAZE_SIZE) return;
  if (maze[ny]?.[nx] !== 1) {
    playerPos = {x: nx, y: ny};
    steps++;
    if (maze[ny][nx] === 3) {
      alert("üéâ ¬°Ganaste!");
      resetGame();
    } else if (steps >= questionDelay) {
      steps = 0;
      showQuestion();
    }
    drawMaze();
  }
}

function showQuestion() {
  blocked = true;
  let available = questions.map((_, i) => i).filter(i => !asked.has(i));
  if (available.length === 0) asked.clear(), available = [...Array(questions.length).keys()];
  questionIndex = available[Math.floor(Math.random() * available.length)];
  const q = questions[questionIndex];
  asked.add(questionIndex);
  questionBox.style.display = "block";
  questionText.textContent = q.question;
  optionsContainer.innerHTML = "";
  feedback.textContent = "";
  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "optionBtn";
    btn.onclick = () => answer(i);
    optionsContainer.appendChild(btn);
  });
}

function answer(i) {
  const correct = questions[questionIndex].answer;
  if (i === correct) {
    feedback.textContent = "‚úÖ ¬°Correcto!";
    setTimeout(() => {
      questionBox.style.display = "none";
      blocked = false;
      drawMaze();
    }, 1000);
  } else {
    feedback.textContent = "‚ùå Incorrecto. Reiniciando...";
    setTimeout(() => {
      resetGame();
      questionBox.style.display = "none";
    }, 1500);
  }
}

window.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") move(0,-1);
  else if (e.key === "ArrowDown") move(0,1);
  else if (e.key === "ArrowLeft") move(-1,0);
  else if (e.key === "ArrowRight") move(1,0);
});

// Joystick
const joystick = document.getElementById("joystick");
const thumb = document.getElementById("joystickThumb");
let origin = null, lastMove = 0;
joystick.addEventListener("touchstart", e => origin = e.touches[0]);
joystick.addEventListener("touchmove", e => {
  const touch = e.touches[0];
  const dx = touch.clientX - origin.clientX;
  const dy = touch.clientY - origin.clientY;
  const now = Date.now();
  if (now - lastMove < 200) return;
  lastMove = now;
  if (Math.abs(dx) > Math.abs(dy)) move(dx > 0 ? 1 : -1, 0);
  else move(0, dy > 0 ? 1 : -1);
});
joystick.addEventListener("touchend", () => thumb.style.left = thumb.style.top = "25px");

// Start
resetGame();
</script>
</body>
</html>
